<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Infinite Slide jQuery Plugin</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script src="js/infiniteslide.js"></script>

	<!-- pause on hoverのために
http://tobia.github.io/Pause/
-->
	<script src="js/jquery.pause.min.js"></script>

	<style type="text/css">
		/* 最低限必要なリセット */
		ul,
		li {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		/* 見栄えを整えるためなので別にいらない */
		h2 {
			font-size: 16px;
			background: #FF6060;
			color: #fff;
			padding: 10px;
			margin-top: 100px;
		}

		pre {
			border: 1px solid #ccc;
			background: #eee;
			padding: 10px;
		}
	</style>

</head>

<body>
	<script type="text/javascript">
		$(window).on('load', function () {
			$('.infiniteslide1').infiniteslide();
		});
	</script>

	<div class="infiniteslide1">
		<ul>
			<li><img src="images/1.png" alt="" width="640" height="427" /></li>
			<li><img src="images/2.png" alt="" width="640" height="427" /></li>
			<li><img src="images/3.png" alt="" width="640" height="427" /></li>
			<li><img src="images/4.png" alt="" width="640" height="427" /></li>
		</ul>
	</div>




</body>

</html>
